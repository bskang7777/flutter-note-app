name: 🚀 새로운 기능 제안
description: 새로운 기능이나 개선사항을 제안해주세요
title: "[Feature] "
labels: ["enhancement", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Flutter 메모 앱에 새로운 기능을 제안해 주셔서 감사합니다! 
        여러분의 아이디어가 앱을 더 좋게 만들어갑니다.

  - type: textarea
    id: problem-description
    attributes:
      label: 😕 현재 문제점
      description: 현재 앱에서 불편하거나 부족한 점이 있나요?
      placeholder: 어떤 상황에서 어떤 어려움을 겪고 계신가요?
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 제안하는 해결책
      description: 어떤 기능이나 개선사항을 원하시나요?
      placeholder: 구체적인 기능이나 개선 방안을 설명해주세요.
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: 📂 기능 카테고리
      description: 제안하는 기능이 어느 영역에 해당하나요?
      options:
        - UI/UX 개선
        - 새로운 메모 기능
        - 로그인/인증
        - 데이터 관리
        - 성능 최적화
        - 접근성 개선
        - 새로운 플랫폼 지원
        - 기타
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 🎯 우선순위
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - Must have (꼭 필요한 기능)
        - Should have (있으면 좋은 기능)
        - Could have (나중에 고려할 기능)
        - Nice to have (있어도 되고 없어도 되는 기능)
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: 👤 사용자 시나리오
      description: 이 기능을 사용하는 구체적인 상황을 설명해주세요.
      placeholder: |
        "사용자로서, 나는 ___를 원한다. 왜냐하면 ___하기 때문이다."
        또는 구체적인 사용 시나리오를 작성해주세요.

  - type: textarea
    id: mockup-description
    attributes:
      label: 🎨 UI/UX 아이디어
      description: 기능의 모습이나 동작 방식에 대한 아이디어가 있다면 설명해주세요.
      placeholder: |
        - 어느 화면에 위치할까요?
        - 어떤 버튼이나 메뉴를 통해 접근할까요?
        - 사용자가 어떤 단계를 거쳐야 할까요?

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 대안
      description: 고려해본 다른 해결 방법이나 접근 방식이 있나요?
      placeholder: 다른 방법도 생각해봤지만, 제안한 방법이 더 좋은 이유는?

  - type: textarea
    id: examples
    attributes:
      label: 📱 참고 사례
      description: 다른 앱이나 서비스에서 본 좋은 예시가 있다면 공유해주세요.
      placeholder: "○○ 앱의 ○○ 기능처럼", "○○ 웹사이트의 ○○ 방식처럼"

  - type: dropdown
    id: willingness-to-contribute
    attributes:
      label: 🙋‍♀️ 기여 의향
      description: 이 기능 개발에 직접 참여하실 의향이 있나요?
      options:
        - 네, 코드 작성에 참여하고 싶습니다
        - 네, 테스트나 피드백을 제공하고 싶습니다
        - 네, 디자인이나 기획에 도움을 주고 싶습니다
        - 아니요, 제안만 하겠습니다
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 추가 정보
      description: 기능 제안과 관련된 다른 정보가 있다면 작성해주세요.
      placeholder: |
        - 관련된 기존 이슈가 있나요?
        - 특정 사용자 그룹을 위한 기능인가요?
        - 구현 시 고려해야 할 제약사항이 있나요?

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 확인사항
      description: 기능 제안을 제출하기 전에 다음 사항을 확인해주세요.
      options:
        - label: 기존 이슈를 검색해봤고, 중복된 제안이 없음을 확인했습니다.
          required: true
        - label: 제안하는 기능이 앱의 목적과 일치한다고 생각합니다.
          required: true
        - label: 구체적이고 실현 가능한 제안이라고 생각합니다.
          required: true
