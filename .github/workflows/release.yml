        echo "- ë©€í‹°í”Œëž«í¼ ì§€ì› (Web, Android, Windows)" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "## ðŸ› ë²„ê·¸ ìˆ˜ì •" >> $GITHUB_OUTPUT
        echo "- ì•ˆì •ì„± ê°œì„ " >> $GITHUB_OUTPUT
