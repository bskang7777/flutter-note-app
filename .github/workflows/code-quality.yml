name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # ë§¤ì£¼ ì¼ìš”ì¼ ìžì •ì— ì‹¤í–‰

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Check formatting
      run: |
        echo "::group::Dart Format Check"
        dart format --output=none --set-exit-if-changed .
        echo "::endgroup::"
        
    - name: Analyze code
      run: |
        echo "::group::Flutter Analyze"
        flutter analyze --fatal-infos --fatal-warnings
        echo "::endgroup::"
        
    - name: Check for unused dependencies
      run: |
        echo "::group::Dependency Analysis"
        flutter pub deps --json > deps.json
        echo "Dependencies analysis completed"
        echo "::endgroup::"
        
    - name: Run tests with coverage
      run: |
        echo "::group::Test Coverage"
        flutter test --coverage --reporter=json > test_results.json
        echo "::endgroup::"
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: coverage/lcov.info
        fail_ci_if_error: false
        verbose: true
        
